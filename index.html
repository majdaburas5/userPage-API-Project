<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <br />
        <div class="friends-container"></div>
      </div>
      <script id="user-data" type="text/x-handlebars-template">
        <img src="{{picture}}" id="profile-pic" />
        <div style="color:#ecf0f1">{{firstName}} {{lastName}}</div>
        <div style="color:#ecf0f1">{{city}},{{state}}</div>
      </script>
      <script id="quote-data" type="text/x-handlebars-template">
        <p>Favorite quote: </p>
        <div>{{quote}}</div>
      </script>
      <script id="pokemon-data" type="text/x-handlebars-template">
        <img src="{{pokemonImg}}" /><p>Favorite Pokemon: {{pokemonName}}</p>
      </script>
      <script id="about-data" type="text/x-handlebars-template">
        <div>About me</div>
        {{about}}
      </script>
      <script id="friends-data" type="text/x-handlebars-template">
        {{#each friends}}
          <div>{{firstName}} {{lastName}}</div>
          <br />
        {{/each}}
      </script>
      <div class="buttons">
        <button onclick="display()">Display User</button>
      </div>
    </div>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
